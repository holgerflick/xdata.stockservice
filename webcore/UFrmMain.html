  <body>
    <div class="container p-4">
      <div class="row">
        <div class="col-3 d-flex gap-2 align-items-center">
          <strong>Years:</strong>
          <select
            class="form-select"
            id="SelectYear">
            <option value="0">All</option>
          </select>

        </div>
        <div class="col-3 d-flex gap-2 align-items-center">
          <strong>Symbol:</strong>
          <select
            class="form-select"
            id="SelectSymbol"></select>
        </div>
        <div class="col-4 offset-2 justify-content-end">
          <button id="BtnShowChart" class="btn btn-success w-100">Show in Chart</button>
      </div>
      <div class="row">
        <div class="col-12 px-2 mt-3">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>

    
  </body>
