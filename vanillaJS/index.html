<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Example chart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="container p-4">
      <div class="row">
        <div class="col-3 d-flex gap-2 align-items-center">
          <strong>Years:</strong>
          <select
            class="form-select"
            id="SelectYear">
            <option value="*">All</option>
          </select>
            
        </div>
        <div class="col-3 d-flex gap-2 align-items-center">
          <strong>Symbol:</strong>
          <select
            class="form-select"
            id="SelectSymbol"></select>
        </div>
        <div class="col-4 offset-2 justify-content-end">          
          <button class="btn btn-success w-100" onclick="showChart()">Show in Chart</button>
      </div>
      <div class="row">
        <div class="col-12 px-2 mt-3">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
